<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Product Co.</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header class="main-header">
  <div class="container header-content">
    <h1 class="logo">Product Co.</h1>
    <nav class="main-nav">
      <a th:href="@{/}">Home</a>
      <a th:href="@{/login}">Login</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="form-section center">
    <h2 class="page-title">Create Your Account</h2>
    <form th:action="@{/signup}" th:object="${user}" method="post" class="styled-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" th:field="*{fullName}" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" required />
      </div>
      <div class="form-actions">
        <button type="submit" class="btn">Sign Up</button>
      </div>
      <div class="form-footer" style="margin-top: 1rem; text-align: center;">
        <p th:if="${error}" th:text="${error}" class="error-text"></p>
        <p>Already have an account? <a th:href="@{/login}">Login Here</a></p>
      </div>
    </form>
  </section>
</main>
</body>
</html>
