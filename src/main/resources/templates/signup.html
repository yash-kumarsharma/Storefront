<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Storefront</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">
  <header class="main-header">
    <div class="container header-content">
      <h1 class="logo">üõçÔ∏è Storefront</h1>
      <nav class="main-nav">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/login}">Login</a>
      </nav>
    </div>
  </header>

  <!-- Decorative floating elements -->
  <div
    style="position: fixed; top: 10%; right: 10%; width: 350px; height: 350px; background: radial-gradient(circle, rgba(20, 241, 149, 0.12) 0%, transparent 70%); border-radius: 50%; filter: blur(70px); animation: float 7s ease-in-out infinite; z-index: 0;">
  </div>
  <div
    style="position: fixed; bottom: 15%; left: 12%; width: 450px; height: 450px; background: radial-gradient(circle, rgba(0, 217, 255, 0.1) 0%, transparent 70%); border-radius: 50%; filter: blur(90px); animation: float 9s ease-in-out infinite 1.5s; z-index: 0;">
  </div>

  <main class="container animate-fade-in"
    style="flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 2rem 0; position: relative; z-index: 1;">
    <section class="card" style="width: 100%; max-width: 800px; padding: 4rem;">
      <div style="text-align: center; margin-bottom: 3rem;">
        <div
          style="width: 90px; height: 90px; margin: 0 auto 1.5rem; background: var(--accent-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 50px rgba(20, 241, 149, 0.5); animation: float 4s ease-in-out infinite;">
          <span style="font-size: 3rem; font-weight: 800; color: #000;">S</span>
        </div>
        <h2 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 0.5rem;">Join Storefront</h2>
        <p style="color: var(--text-muted); font-size: 1.1rem;">Create your account and start your journey</p>
      </div>

      <form th:action="@{/signup}" th:object="${user}" method="post">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
          <div>
            <label for="fullName"
              style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-muted);">Name</label>
            <input type="text" id="fullName" th:field="*{fullName}" required />
          </div>
          <div>
            <label for="email"
              style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-muted);">Email</label>
            <input type="email" id="email" th:field="*{email}" required />
          </div>
        </div>

        <div style="margin-bottom: 2.5rem;">
          <label for="password"
            style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-muted);">Password</label>
          <input type="password" id="password" th:field="*{password}" required />
        </div>

        <div th:if="${error}"
          style="background: rgba(244, 67, 54, 0.1); border: 2px solid rgba(244, 67, 54, 0.3); padding: 1.25rem; border-radius: var(--radius-md); margin-bottom: 2rem;">
          <p th:text="${error}" style="color: #f44336; margin: 0; font-weight: 600; font-size: 0.95rem;"></p>
        </div>

        <div style="display: flex; align-items: center; justify-content: space-between; gap: 2rem;">
          <button type="submit" class="btn btn-primary" style="flex: 1; padding: 1.1rem; font-size: 1.1rem;">Create My
            Account</button>
          <div style="flex: 1; text-align: right; font-size: 0.95rem;">
            <p style="color: var(--text-muted);">Already a member? <a th:href="@{/login}"
                style="color: var(--accent-primary); font-weight: 700; text-decoration: none;">Sign In</a></p>
          </div>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
