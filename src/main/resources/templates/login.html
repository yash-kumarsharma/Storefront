<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Storefront</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <header class="main-header">
        <div class="container header-content">
            <h1 class="logo">üõçÔ∏è Storefront</h1>
            <nav class="main-nav">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/signup}">Sign Up</a>
            </nav>
        </div>
    </header>

    <!-- Decorative floating elements -->
    <div
        style="position: fixed; top: 15%; left: 10%; width: 300px; height: 300px; background: radial-gradient(circle, rgba(20, 241, 149, 0.1) 0%, transparent 70%); border-radius: 50%; filter: blur(60px); animation: float 6s ease-in-out infinite; z-index: 0;">
    </div>
    <div
        style="position: fixed; bottom: 20%; right: 15%; width: 400px; height: 400px; background: radial-gradient(circle, rgba(0, 217, 255, 0.08) 0%, transparent 70%); border-radius: 50%; filter: blur(80px); animation: float 8s ease-in-out infinite 1s; z-index: 0;">
    </div>

    <main class="container animate-fade-in"
        style="flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 1rem 0; position: relative; z-index: 1;">
        <section class="card" style="width: 100%; max-width: 950px; padding: 2.5rem 6rem;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div
                    style="width: 90px; height: 90px; margin: 0 auto 1.5rem; background: var(--accent-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 40px rgba(20, 241, 149, 0.4);">
                    <span style="font-size: 3rem;">üõçÔ∏è</span>
                </div>
                <h2 style="font-size: 2.25rem; font-weight: 800; margin-bottom: 0.5rem;">Welcome Back</h2>
                <p style="color: var(--text-muted); font-size: 1.1rem;">Sign in to access your dashboard</p>
            </div>

            <form th:action="@{/login}" method="post">
                <div style="margin-bottom: 1.75rem;">
                    <label for="username"
                        style="display: block; margin-bottom: 0.75rem; font-weight: 600; color: var(--text-muted); font-size: 1rem;">Email</label>
                    <input type="email" id="username" name="username" required
                        style="font-size: 1.05rem; padding: 1rem 1.5rem;" />
                </div>

                <div style="margin-bottom: 2.5rem;">
                    <label for="password"
                        style="display: block; margin-bottom: 0.75rem; font-weight: 600; color: var(--text-muted); font-size: 1rem;">Password</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                        style="font-size: 1.05rem; padding: 1rem 1.5rem;" />
                </div>

                <div th:if="${param.error}"
                    style="background: rgba(244, 67, 54, 0.1); border: 2px solid rgba(244, 67, 54, 0.3); padding: 1.25rem; border-radius: var(--radius-md); margin-bottom: 2rem;">
                    <p style="color: #f44336; margin: 0; font-weight: 600; font-size: 1rem;">‚ùå Invalid email or
                        password. Please try again.</p>
                </div>

                <div th:if="${param.registered}"
                    style="background: rgba(20, 241, 149, 0.1); border: 2px solid var(--border-glass); padding: 1.25rem; border-radius: var(--radius-md); margin-bottom: 2rem;">
                    <p style="color: var(--accent-primary); margin: 0; font-weight: 600; font-size: 1rem;">‚úì
                        Registration successful! Please sign in.</p>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 1.25rem; font-size: 1.15rem; margin-bottom: 2rem;">Sign In</button>

                <p style="text-align: center; color: var(--text-muted); font-size: 1rem;">
                    Don't have an account? <a th:href="@{/signup}"
                        style="color: var(--accent-primary); font-weight: 700; text-decoration: none;">Create one</a>
                </p>
            </form>
        </section>
    </main>
</body>

</html>
