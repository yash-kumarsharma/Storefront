<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login | Product Co.</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header class="main-header">
    <div class="container header-content">
        <h1 class="logo">Product Co.</h1>
        <nav class="main-nav">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/signup}">Sign Up</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="form-section center">
        <h2 class="page-title">Login to Your Account</h2>
        <form th:action="@{/login}" method="post" class="styled-form">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Login</button>
            </div>
            <div class="form-footer" style="margin-top: 1rem; text-align: center;">
                <p th:if="${param.error}" class="error-text">Invalid username or password.</p>
                <p>Don't have an account? <a th:href="@{/signup}">Sign Up Here</a></p>
            </div>
        </form>
    </section>
</main>
</body>
</html>
