<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Orders</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header class="main-header">
    <div class="container header-content">
        <h1 class="logo">Product Co.</h1>
        <nav class="main-nav">
            <a th:href="@{/user/dashboard}">Dashboard</a>
            <a th:href="@{/user/products}">Products</a>
            <a th:href="@{/login}">Logout</a>
        </nav>
    </div>
</header>

<main class="container">
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
    <h2 class="page-title">Your Order History</h2>
    <div class="table-wrapper">
        <table class="styled-table">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Products</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="o : ${orders}">
                <td th:text="${o.id}">Order ID</td>
                <td th:text="${#temporals.format(o.orderDate, 'dd-MM-yyyy HH:mm')}">Date</td>
                <td>
                    <ul>
                        <li th:each="p : ${o.products}" th:text="${p.name}">Product</li>
                    </ul>
                </td>
                <td>
                    <form th:action="@{/user/orders/cancel/{id}(id=${o.id})}" method="post">
                        <button type="submit" class="btn btn-delete">Cancel</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
